<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giáng sinh ấm áp!!</title>
    <link rel="stylesheet" href="./style/style.css">
  </head>
  <body>
    <div class="message-container">
      <h1 class="wish-text" onclick="fireHeartConfetti()">All best wishes for Trang</h1>
    </div>
    <canvas class="webgl"></canvas>

    <script type="x-shader/x-vertex" id="vertexshaderCandle">
      void main() {
        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
      }
    </script>

    <script type="x-shader/x-fragment" id="fragmentshaderCandle">
      uniform float time; 
      uniform float colorSpeed;
      uniform float delay; 
      uniform vec3 baseColor;
      uniform vec3 finalColor;
      varying vec2 vUv;

      void main() {
        float animatedTime = time - delay;
        animatedTime = mod(animatedTime, colorSpeed);
        float mixFactor = animatedTime / colorSpeed;
        vec3 finalColor = mix(baseColor, finalColor, mixFactor);
        gl_FragColor = vec4(finalColor, 1.0);
      }
    </script>

    <script type="module" src="./style/module.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>

    <script>
        // --- PHẦN QUAN TRỌNG: TỰ ĐỊNH NGHĨA HÌNH TRÁI TIM ---
        // Đây là mã vẽ đường cong SVG của hình trái tim
        var heartPath = 'M167 72c19,-38 37,-56 75,-56 42,0 76,33 76,75 0,76 -76,151 -151,227 -76,-76 -151,-151 -151,-227 0,-42 33,-75 76,-75 38,0 57,18 75,56z';
        
        // Tạo đối tượng hình trái tim từ đường dẫn trên
        var heartShape = confetti.shapeFromPath({ path: heartPath });

        function fireHeartConfetti() {
            var duration = 2 * 1000;
            var animationEnd = Date.now() + duration;
            
            var defaults = {
                startVelocity: 30,
                spread: 360,
                ticks: 100,
                zIndex: 2000,
                
                // --- SỬA Ở ĐÂY ---
                // Thay vì dùng chữ 'heart', ta dùng biến heartShape vừa tạo
                shapes: [heartShape], 
                
                // Scalar to một chút để nhìn rõ tim
                scalar: 4, 
                
                // Màu hồng đậm, hồng nhạt và đỏ
                colors: ['#FFC0CB', '#FF69B4', '#FF1493', '#ff0000']
            };

            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                var particleCount = 30 * (timeLeft / duration);

                confetti(Object.assign({}, defaults, { 
                    particleCount, 
                    origin: { x: randomInRange(0.1, 0.4), y: Math.random() - 0.2 } 
                }));
                confetti(Object.assign({}, defaults, { 
                    particleCount, 
                    origin: { x: randomInRange(0.6, 0.9), y: Math.random() - 0.2 } 
                }));
            }, 250);
        }

        function randomInRange(min, max) {
            return Math.random() * (max - min) + min;
        }

        // Tự động bắn thử sau 1s
        setTimeout(() => {
            fireHeartConfetti();
        }, 1000);
    </script>
  </body>
</html>
